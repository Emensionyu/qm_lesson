    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

</head>

<body>
    <div id="root">
        挂载点
    </div>
    <script type="text/babel">
        // JSX html xml in js 模板语法
        class App extends React.Component{
            render(){
                return(
                   <h1>Hello React!</h1>
                   );
            }
        }
        ReactDOM.render(<App/>,document.getElementById('root'));
    </script>
