        function throttle( func,wait){
            var timeout,
            context,
            args,
            previous=0;
            console.log(timeout);
            return function(){
                context=this;
                args=arguments;
                if(!timeout){//第一次timeout为undefied 执行，等一秒
                    console.log(timeout)
                    timeout=setTimeout(function(){//一秒内timeout为真不执行 一秒时 null 又开始循环执行               
                        timeout=null;
                        func.apply(context,args);
                    },wait)//返回计时器的索引下标          
                }
            }

        }
      const container=document.getElementById('container');
      function getUserAction(){
          let num=parseInt(this.innerHTML);//parseInt
          this.innerHTML=++num;
       
      }
      container.onmousemove=throttle(getUserAction,
      1000)
